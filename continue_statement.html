<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for,while,do while loop
        //continue statement in js is used to skip current iteration and continue the loop for next iteration
     for(let i=5;i<=50;i++)
     {
        if(i % 5 != 0)
        {
            continue;
        }
        document.write(i+"<br>");
     }
    </script>
</body>
</html>
