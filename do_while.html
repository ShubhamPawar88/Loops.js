<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //do while loop is called as exit level control statement 
        //bcz, condition is checked at the end of the loop
        //DIFFRENCE BETWEEN FOR,WHILE,DO-WHILE LOOP
        // for and while loop will not get execute if condition is false in the first iteration
        //but do-while loop will get execute at least once even if the condition specified for the first time is false
      let i=1;
      do
      {
           document.write("<br>"+i);
           i=i+1;
      }while(i<=10);
      //In this case this the condtion is false for the first iteration
         //but still this code will get execute one time
     let j=15;
      do
      {
           document.write("<br>"+j);
           j=j+1;
      }while(j<=10);
    </script>
</body>
</html>
