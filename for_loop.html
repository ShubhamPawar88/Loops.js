<body>
    <script>
        //loop is used to execute single or block of statements again and again 
        //types of loops
          //1.for  loop
          //2.while loop
          //3.do while loop
          
        //   for(initialization;condition; incre/decre)
        //   {
        //           //body of loop
        //   }
         document.write("<br><h1> Forword direction</h1>");
        for(let i=1; i<=10;i++)
        {
            document.write("<br>  hello :"+i);
        }
        document.write("<br><h1> backword direction</h1>");
        for (let j = 10; j >= 1; j--)
        {
            document.write("<br> hello :"+j);
        }
    </script>
</body>
