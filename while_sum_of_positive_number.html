<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let n= parseInt (prompt("Enter Positiv Number :"));
      let sum=0;
      while(n>0)
      {
        document.write(" "+n);
        sum=sum+n;
         n= parseInt (prompt("Enter Positiv Number :"));
      }
      document.write("<h1>sum of above positive number ="+sum+"</h1> ");
    </script>
</body>
</html>
